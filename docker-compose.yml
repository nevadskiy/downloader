version: '3.8'

services:
  app:
    build:
      context: ./
      dockerfile: .docker/${PHP_VERSION:-php7.1}/Dockerfile
    environment:
      - TESTING_SERVER_URL=http://server:4020
    volumes:
      - ./:/app
    links:
      - server

  server:
    image: node:16-alpine
    volumes:
      - ./:/app
    expose:
      - 4020
    ports:
      - "4020:4020"
    command: node /app/tests/server.js
